<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         * {
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .main-container{
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            
        }
        .music-player{
            width: 100%;
            max-width: 300px;
            background: white;
            border-radius: 16px; 
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .image-container{
            background:linear-gradient(45deg, #ff6b6b, #ee5a24) ;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            
        }
        .progress-container{
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
        }
        progress{
            width: 70%;
            height: 8px;
            accent-color: rgb(240, 85, 1);
            
        }
        progress::-webkit-progress-bar {
            background-color: #eee; 
            border-radius: 5px;
        }

        progress::-webkit-progress-value {
            background-color: rgb(240, 85, 1); 
            border-radius: 5px;
        }

                  
        .progress-container span{
            font-size: 10px;
            color: rgb(65, 60, 60);
        }
        .play-functions{
            background:#f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .play-functions:hover{
            transition: all 0.3s;
            transform: scale(1.05);
            background-color: #f8e9e9;
        }
        .player{
            width: 100%;
            border-radius: 8px;
        }
        hr{
            border: none;
            height: 1px;
            background: #e8e7e7;
        }
        .playlist-header{
            background: e;
            font-weight: bold;
            color: black;
            padding: 10px 15px 10px 15px;
        }
        .list-functions{
            background: white;
            padding: 10px 0 15px 0;
            list-style: none;
        }
        .song.selected{
            background: #ff6b6b;
            color: white;
        }
        .song.selected span{
            color: white;
        }
        .song{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            height: 35px;
            margin-bottom: 5px;
        }
        .song-info{
            flex-grow: 1;
            margin: 0 10px;
        }
        .song h4 {
            margin: 0;
            font-size: 12px;
            font-weight: bold;
           
        }
        .song p{
            margin: 2px 0 0 0;
            font-size: 11px;
        }
        .song span{
            font-size: 11px;
            color: black;
            font-weight: bold;
        }
        .main-img{
            width: 60%;
            border: 4px solid white;
            border-radius: 100%;
        }
        
        h3{
            color: #f8f9fa;
            font-size: 20px;
            margin: 10px 0 3px 0;
        }
        .artist{
            color: #f8f9fa;
            font-size: 14px;
            margin: 0;
        }
        .player{
            width: 300px;
        }
        .song:hover{
            background-color: #e7dcd8;
            transition: all 0.3s;
            transform: scale(1.01);
        }
        .song.selected:hover{
            background-color: #d34040;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="music-player">
            <div class="image-container">
                <img src="arash.jpg" alt="broken_angel" class="main-img">
                <h3>Broken Angel</h3>
                <p class="artist">Arash</p>
            </div>
            

            <div class="progress-container">
                <span>1:23</span>
                <progress value="30" max="100"></progress>
                <span>4:36</span>
            </div>


            <div class="play-functions">
                <img src="player.jpg" alt="audio controls" class="player">
            </div>

            <hr>

            <div class="playlist-header">Playlist</div>
            
            <ul class="list-functions">
                <li class="song selected">
                    <span>1</span>
                    <div class="song-info">
                        <h4>Broken Angel</h4>
                        <p>Arash - 2008</p>
                    </div>
                    <span>4:36</span>
                </li>

                <li class="song">
                    <span>2</span>
                    <div class="song-info">
                        <h4>Summertime Sadness</h4>
                        <p>Lana Del Rey - 2012</p>
                    </div>
                    <span>3:58</span>
                </li>
                <hr>
                <li class="song">
                    <span>3</span>
                    <div class="song-info">
                        <h4>Despacito</h4>
                        <p> Luis Fonsi - 2017</p>
                    </div>
                    <span>4:21</span>
                </li>
                <hr>
            </ul>
        </div>
    </div>
</body>
</html>
